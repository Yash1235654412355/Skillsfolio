<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillfolio â€“ My Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #2E2E2E;
      --text: #fff;
      --accent: #37B5F2;
      --bg: #F2F2F2;
      --card: #fff;
      --shadow: 0 2px 12px rgba(46,46,46,0.08);
      --font: 'Inter', 'Poppins', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--dark);
      font-family: var(--font);
      min-height: 100vh;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 6vw;
      background: var(--dark);
      color: var(--text);
      box-shadow: var(--shadow);
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .logout-btn {
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 24px;
      padding: 8px 22px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .main-container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 6vw;
    }
    .section-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-bottom: 32px;
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .card-title {
      font-weight: 700;
      font-size: 17px;
    }
    .card-desc {
      font-size: 15px;
      color: #444;
    }
    .card-meta {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
    }
    .empty-state {
      text-align: center;
      padding: 32px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }
    .dashboard-layout {
      display: flex;
      gap: 0 !important;
      width: 100vw !important;
      max-width: 100vw !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 70vh;
      box-sizing: border-box;
    }
    .sidebar {
      flex: 0 0 20vw;
      max-width: 20vw;
      min-width: 200px;
      background: var(--card);
      border-right: 1.5px solid #e3f2fd;
      box-sizing: border-box;
      height: calc(100vh - 72px - 1px);
    }
    .main {
      flex: 1 1 80vw;
      min-width: 0;
      background: var(--bg);
      height: calc(100vh - 72px - 1px);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    @media (max-width: 900px) {
      .dashboard-layout {
        flex-direction: column;
        gap: 0 !important;
      }
      .sidebar, .main {
        max-width: 100vw !important;
        min-width: 0 !important;
        flex: 0 0 100% !important;
        height: auto !important;
      }
    }
    .nav-search {
      padding: 7px 16px;
      border-radius: 18px;
      border: 1.5px solid #b2ebf2;
      font-size: 15px;
      background: #f8fbfd;
      color: #23272f;
      margin: 0 12px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      min-width: 120px;
      max-width: 220px;
    }
    .nav-search:focus {
      border: 1.5px solid #37B5F2;
      box-shadow: 0 2px 8px #37B5F222;
    }
    @media (max-width: 700px) {
      .nav-search { min-width: 60px; max-width: 100px; font-size: 13px; padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">Skillfolio</div>
    <input class="nav-search" id="nav-search" type="text" placeholder="Search..." />
    <button id="logout" class="logout-btn">Logout</button>
  </nav>

  <div class="main-container">
    <h1 id="welcome-message"></h1>
    
    <section>
      <h2 class="section-title">My Projects</h2>
      <div id="projects-grid" class="grid"></div>
    </section>
    
    <section>
      <h2 class="section-title">My Achievements</h2>
      <div id="achievements-grid" class="grid"></div>
    </section>
  </div>

  <script>
    const API_URL = 'http://localhost:4000/api';
    const token = localStorage.getItem('skillfolio_token');
    const user = JSON.parse(localStorage.getItem('skillfolio_user'));

    document.addEventListener('DOMContentLoaded', () => {
      // Check for token
      if (!token || !user) {
        window.location.href = 'login.html';
        return;
      }
      
      document.getElementById('welcome-message').textContent = `Welcome, ${user.email}!`;
      
      fetchData('projects');
      fetchData('achievements');
      
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('skillfolio_token');
        localStorage.removeItem('skillfolio_user');
        window.location.href = 'login.html';
      });
    });

    async function fetchData(type) {
      const grid = document.getElementById(`${type}-grid`);
      try {
        const response = await fetch(`${API_URL}/profile/${type}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Could not fetch data. Please login again.');
        }
        
        const data = await response.json();
        
        if (data.length === 0) {
          grid.innerHTML = `<div class="empty-state">No ${type} found.</div>`;
          return;
        }

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-title">${item.title}</div>
            <div class="card-desc">${item.description}</div>
            <div class="card-meta">${item.tags || item.type}, ${item.date || ''}</div>
          `;
          grid.appendChild(card);
        });
        
      } catch (error) {
        grid.innerHTML = `<div class="empty-state">${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
