<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillfolio – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #2E2E2E;
      --text: #fff;
      --accent: #37B5F2;
      --bg: #F2F2F2;
      --card: #fff;
      --shadow: 0 2px 12px rgba(46,46,46,0.08);
      --font: 'Inter', 'Poppins', Arial, sans-serif;
      --chat-green: #25d366;
      --chat-bg: #e5f6fd;
      --chat-me: linear-gradient(135deg, #37B5F2 0%, #6dd5fa 100%);
      --chat-them: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--dark);
      font-family: var(--font);
      min-height: 100vh;
    }
    .topnav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 6vw;
      background: var(--dark);
      color: var(--text);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 800;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .nav-links {
      display: flex;
      gap: 28px;
      font-size: 16px;
      align-items: center;
    }
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: var(--accent);
    }
    .logout-btn {
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 24px;
      padding: 8px 22px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-left: 18px;
    }
    .notif-bell {
      font-size: 22px;
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      margin-right: 8px;
    }
    .notif-dot {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 8px;
      height: 8px;
      background: #ff5252;
      border-radius: 50%;
    }
    .notif-dropdown {
      display: none;
      position: fixed;
      right: 36px;
      top: 80px;
      background: var(--card);
      color: var(--dark);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(46,46,46,0.18), 0 2px 12px rgba(46,46,46,0.12);
      min-width: 260px;
      z-index: 10001;
      padding: 12px 0;
    }
    .notif-dropdown .notification {
      padding: 10px 18px;
      font-size: 15px;
      border-bottom: 1px solid #eee;
    }
    .notif-dropdown .notification:last-child {
      border-bottom: none;
    }
    .notif-more-btn {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: #37B5F2;
      font-weight: 600;
      font-size: 15px;
      padding: 10px 0 6px 0;
      cursor: pointer;
      text-align: center;
      border-top: 1px solid #eee;
      transition: color 0.18s;
    }
    .notif-more-btn:hover { color: #00C9A7; }
    .chat-nav-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 24px;
      position: relative;
      cursor: pointer;
      margin-right: 8px;
      display: flex;
      align-items: center;
    }
    .chat-badge {
      position: absolute;
      top: 0px;
      right: -2px;
      background: #25d366;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
      min-width: 20px;
      text-align: center;
      box-shadow: 0 2px 8px #25d36644;
    }
    .main-content {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      min-height: 70vh;
      box-sizing: border-box;
    }
    /* WhatsApp Web style chat overlay */
    .chat-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30,30,40,0.92);
      z-index: 10002;
      align-items: center;
      justify-content: center;
    }
    .chat-overlay.active {
      display: flex;
    }
    .chat-panel {
      display: flex;
      width: 90vw;
      max-width: 1100px;
      height: 80vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #37B5F233, 0 2px 12px #00C9A722;
      overflow: hidden;
    }
    .chat-list {
      width: 320px;
      background: #f8fbfd;
      border-right: 1.5px solid #e3f2fd;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-list-header {
      padding: 18px 18px 10px 18px;
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
      border-bottom: 1.5px solid #e3f2fd;
      background: #fff;
    }
    .chat-list-contacts {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    .chat-contact {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 18px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.15s;
      position: relative;
    }
    .chat-contact.active, .chat-contact:hover {
      background: #e5f6fd;
    }
    .chat-contact-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #37B5F2 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 8px #37B5F222;
    }
    .chat-contact-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .chat-contact-name {
      font-weight: 600;
      font-size: 15px;
      color: #23272f;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-contact-last {
      font-size: 13px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }
    .chat-contact-unread {
      background: #25d366;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
      min-width: 20px;
      text-align: center;
      position: absolute;
      right: 18px;
      top: 18px;
      box-shadow: 0 2px 8px #25d36644;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--chat-bg);
      position: relative;
    }
    .chat-main-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 24px;
      background: #fff;
      border-bottom: 1.5px solid #e3f2fd;
      font-weight: 700;
      font-size: 17px;
      color: var(--accent);
    }
    .chat-main-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 24px 0 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: none;
      min-height: 180px;
      scrollbar-width: thin;
      scrollbar-color: #37B5F2 #e0f7fa;
    }
    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 2px;
    }
    .chat-message.me {
      flex-direction: row-reverse;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 10px 16px;
      border-radius: 18px 18px 6px 18px;
      background: var(--chat-me);
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px #37B5F222;
      word-break: break-word;
      transition: background 0.2s;
    }
    .chat-message.me .chat-bubble {
      background: #fff;
      color: #23272f;
      border-radius: 18px 18px 18px 6px;
      border: 1.5px solid #b2ebf2;
    }
    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #37B5F2 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 8px #37B5F222;
    }
    .chat-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 18px 14px 18px;
      background: #fff;
      border-top: 1.5px solid #e3f2fd;
      position: relative;
      box-shadow: 0 -2px 8px #37B5F211;
    }
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 18px;
      border: 1.5px solid #b2ebf2;
      font-size: 15px;
      background: #f8fbfd;
      box-shadow: 0 1px 4px #37B5F211;
      outline: none;
      transition: border 0.2s;
    }
    .chat-input:focus {
      border: 1.5px solid #37B5F2;
    }
    .chat-action-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #37B5F2;
      margin-left: 2px;
      margin-right: 2px;
      transition: color 0.15s, transform 0.15s;
      border-radius: 50%;
      padding: 4px;
    }
    .chat-action-btn:hover { color: #23272f; transform: scale(1.15); background: #e0f7fa; }
    .chat-send-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 18px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .chat-send-btn:hover { background: #25d366; }
    .chat-close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      color: #37B5F2;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      z-index: 102;
      transition: color 0.18s;
    }
    .chat-close-btn:hover { color: #25d366; }
    @media (max-width: 900px) {
      .chat-panel { width: 98vw; }
      .chat-list { width: 120px; }
      .chat-main-header { font-size: 15px; padding: 12px 10px; }
      .chat-main-messages { padding: 12px 6px 0 6px; }
    }
    @media (max-width: 600px) {
      .chat-panel { flex-direction: column; height: 98vh; width: 100vw; border-radius: 0; }
      .chat-list { width: 100vw; height: 120px; border-right: none; border-bottom: 1.5px solid #e3f2fd; flex-direction: row; overflow-x: auto; }
      .chat-main { height: calc(100vh - 120px); }
    }
    .home-layout {
      display: flex;
      gap: 0;
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      min-height: 70vh;
      box-sizing: border-box;
    }
    .home-profile {
      flex: 0 0 20vw;
      max-width: 20vw;
      min-width: 200px;
      background: var(--card);
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: stretch;
      height: calc(100vh - 72px - 1px); /* minus navbar height */
      border-right: 1.5px solid #e3f2fd;
      box-sizing: border-box;
    }
    .profile-card, .interests-card {
      background: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0;
      padding: 36px 24px 24px 24px;
    }
    .profile-card {
      padding-bottom: 12px;
      border-bottom: 1.5px solid #e3f2fd;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid var(--bg);
      object-fit: cover;
      margin-bottom: 10px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--accent);
      font-weight: 700;
    }
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .profile-email {
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }
    .profile-bio {
      font-size: 15px;
      color: #444;
      margin-bottom: 16px;
      text-align: center;
    }
    .profile-stats {
      display: flex;
      gap: 18px;
      margin-bottom: 16px;
      justify-content: center;
    }
    .profile-stats div {
      text-align: center;
      font-size: 15px;
      color: #888;
    }
    .profile-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 18px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .profile-btn:hover { background: #25d366; }
    .interests-card {
      padding-top: 18px;
    }
    .interests-title {
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .interests-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .interest-tag {
      background: #e0f7fa;
      color: #37B5F2;
      border-radius: 14px;
      padding: 4px 12px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .home-feed {
      flex: 1 1 80vw;
      min-width: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 18px;
      height: calc(100vh - 72px - 1px);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .feed-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 18px;
      padding: 36px 36px 0 36px;
    }
    .feed-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }
    .trending-hashtags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .hashtag {
      background: #f8fbfd;
      color: #37B5F2;
      border-radius: 14px;
      padding: 4px 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .hashtag:hover { background: #e0f7fa; }
    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 0 36px 36px 36px;
      box-sizing: border-box;
    }
    .feed-post {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 2px 12px #37B5F111;
      padding: 18px 24px 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .feed-post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2px;
    }
    .feed-post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #37B5F2 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      font-weight: 700;
    }
    .feed-post-author {
      font-weight: 700;
      font-size: 15px;
      color: #23272f;
    }
    .feed-post-time {
      font-size: 13px;
      color: #888;
      margin-left: 8px;
    }
    .feed-post-content {
      font-size: 16px;
      color: #23272f;
      margin-bottom: 4px;
    }
    .feed-post-image, .feed-post-video {
      width: 100%;
      max-height: 340px;
      object-fit: cover;
      border-radius: 12px;
      margin: 8px 0;
      background: #e0f7fa;
    }
    .feed-post-video { background: #000; }
    .feed-post-hashtags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .feed-post-hashtag {
      background: #e0f7fa;
      color: #37B5F2;
      border-radius: 12px;
      padding: 2px 10px;
      font-size: 13px;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      .home-layout { flex-direction: column; gap: 0; }
      .home-profile, .home-feed { max-width: 100vw; min-width: 0; }
      .home-profile, .home-feed { flex: 0 0 100%; height: auto; }
      .feed-header, .feed-list { padding-left: 8vw; padding-right: 8vw; }
    }
    .nav-search {
      padding: 7px 16px;
      border-radius: 18px;
      border: 1.5px solid #b2ebf2;
      font-size: 15px;
      background: #f8fbfd;
      color: #23272f;
      margin: 0 12px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      min-width: 120px;
      max-width: 220px;
    }
    .nav-search:focus {
      border: 1.5px solid #37B5F2;
      box-shadow: 0 2px 8px #37B5F222;
    }
    @media (max-width: 700px) {
      .nav-search { min-width: 60px; max-width: 100px; font-size: 13px; padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="logo">Skillfolio</div>
    <div class="nav-links">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="index.html" class="nav-link" style="color:var(--accent);font-weight:700;">Home</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <input class="nav-search" id="nav-search" type="text" placeholder="Search..." />
      <button class="notif-bell" id="notif-bell">
        🔔<span class="notif-dot"></span>
        <div class="notif-dropdown" id="notif-dropdown"></div>
      </button>
      <button class="chat-nav-btn" id="chat-nav-btn" title="Inbox">
        💬<span class="chat-badge" id="chat-badge">2</span>
      </button>
      <button id="logout" class="logout-btn">Logout</button>
    </div>
  </div>
  <div class="main-content">
    <div class="home-layout">
      <!-- Left: User Profile (30%) -->
      <div class="home-profile">
        <div class="profile-card">
          <div class="avatar">PS</div>
          <div class="profile-name">Priya S.</div>
          <div class="profile-email">priya.singh@email.com</div>
          <div class="profile-bio">AI/ML Enthusiast | Open Source | Mentor</div>
          <div class="profile-stats">
            <div><b>5</b><br><span>Posts</span></div>
            <div><b>3</b><br><span>Projects</span></div>
            <div><b>4</b><br><span>Achievements</span></div>
          </div>
          <button class="profile-btn">Edit Profile</button>
        </div>
        <div class="interests-card">
          <div class="interests-title">Your Interests</div>
          <div class="interests-list" id="interests-list"></div>
        </div>
      </div>
      <!-- Right: Feed (70%) -->
      <div class="home-feed">
        <div class="feed-header">
          <div class="feed-title">Latest Feed</div>
          <div class="trending-hashtags" id="trending-hashtags"></div>
        </div>
        <div class="feed-list" id="feed-list"></div>
      </div>
    </div>
  </div>
  <!-- WhatsApp Web style chat overlay -->
  <div class="chat-overlay" id="chat-overlay">
    <div class="chat-panel">
      <div class="chat-list">
        <div class="chat-list-header">Chats</div>
        <div class="chat-list-contacts" id="chat-list-contacts"></div>
      </div>
      <div class="chat-main">
        <div class="chat-main-header" id="chat-main-header">Select a chat</div>
        <div class="chat-main-messages" id="chat-main-messages"></div>
        <div class="chat-input-row">
          <button class="chat-action-btn" id="emoji-btn">😊</button>
          <input class="chat-input" id="chat-input" type="text" placeholder="Type a message..." />
          <button class="chat-action-btn" id="attach-btn">📎</button>
          <button class="chat-action-btn" id="call-btn">📞</button>
          <button class="chat-send-btn" id="chat-send">Send</button>
        </div>
        <button class="chat-close-btn" id="chat-close-btn">×</button>
      </div>
    </div>
  </div>
  <script>
    // Mock notifications
    const notifications = [
      { text: 'Your project <b>EcoTrack</b> received 3 new likes.' },
      { text: 'You earned a new badge: <b>ML Course Certificate</b>.' },
      { text: 'Profile viewed by <b>RecruiterX</b>.' },
      { text: 'You have a new message from <b>Alex Kim</b>.' },
      { text: 'Your post <b>Started a new project</b> got 2 comments.' },
      { text: 'Welcome to Skillfolio! Start building your profile.' }
    ];
    function renderNotifications() {
      const notifDropdown = document.getElementById('notif-dropdown');
      notifDropdown.innerHTML = '';
      const latest = notifications.slice(-5).reverse();
      latest.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notification';
        div.innerHTML = n.text;
        notifDropdown.appendChild(div);
      });
      if (notifications.length > 5) {
        const moreBtn = document.createElement('button');
        moreBtn.className = 'notif-more-btn';
        moreBtn.textContent = 'More';
        notifDropdown.appendChild(moreBtn);
      }
    }
    renderNotifications();
    // Notification bell logic
    const notifBell = document.getElementById('notif-bell');
    const notifDropdown = document.getElementById('notif-dropdown');
    notifBell.addEventListener('click', e => {
      e.stopPropagation();
      const isOpen = notifDropdown.style.display === 'block';
      notifDropdown.style.display = isOpen ? 'none' : 'block';
    });
    document.body.addEventListener('click', () => {
      notifDropdown.style.display = 'none';
    });
    // Logout button
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('skillfolio_token');
      localStorage.removeItem('skillfolio_user');
      window.location.href = 'login.html';
    });
    // Mock chat data
    const chatContacts = [
      { id: 1, name: 'Alex Kim', avatar: 'AK', last: 'Let\'s collaborate on the new project.', unread: 1 },
      { id: 2, name: 'Samira R.', avatar: 'SR', last: 'Congrats on your achievement! 🎉', unread: 1 },
      { id: 3, name: 'Jane Doe', avatar: 'JD', last: 'Hey, this is my own chat!', unread: 0 },
    ];
    const chatData = {
      1: [
        { me: false, text: 'Let\'s collaborate on the new project.' },
        { me: true, text: 'Sounds great, Alex!' }
      ],
      2: [
        { me: false, text: 'Congrats on your achievement! 🎉' },
        { me: true, text: 'Thank you, Samira!' }
      ],
      3: [
        { me: true, text: 'Hey, this is my own chat!' }
      ]
    };
    let currentChatId = null;
    // Render chat contacts
    function renderChatContacts() {
      const contactsDiv = document.getElementById('chat-list-contacts');
      contactsDiv.innerHTML = '';
      chatContacts.forEach(c => {
        const div = document.createElement('div');
        div.className = 'chat-contact' + (c.id === currentChatId ? ' active' : '');
        div.innerHTML = `<div class="chat-contact-avatar">${c.avatar}</div><div class="chat-contact-info"><div class="chat-contact-name">${c.name}</div><div class="chat-contact-last">${c.last}</div></div>${c.unread ? `<span class='chat-contact-unread'>${c.unread}</span>` : ''}`;
        div.addEventListener('click', () => {
          currentChatId = c.id;
          c.unread = 0;
          renderChatContacts();
          renderChatMain();
          updateChatBadge();
        });
        contactsDiv.appendChild(div);
      });
    }
    renderChatContacts();
    // Render chat main
    function renderChatMain() {
      const header = document.getElementById('chat-main-header');
      const messagesDiv = document.getElementById('chat-main-messages');
      if (!currentChatId) {
        header.textContent = 'Select a chat';
        messagesDiv.innerHTML = '';
        return;
      }
      const contact = chatContacts.find(c => c.id === currentChatId);
      header.innerHTML = `<span class='chat-contact-avatar'>${contact.avatar}</span> ${contact.name}`;
      messagesDiv.innerHTML = '';
      (chatData[currentChatId] || []).forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message' + (msg.me ? ' me' : '');
        msgDiv.innerHTML = `<div class='chat-avatar'>${msg.me ? 'PS' : contact.avatar}</div><div class='chat-bubble'>${msg.text}</div>`;
        messagesDiv.appendChild(msgDiv);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    renderChatMain();
    // Chat overlay logic
    const chatNavBtn = document.getElementById('chat-nav-btn');
    const chatOverlay = document.getElementById('chat-overlay');
    const chatCloseBtn = document.getElementById('chat-close-btn');
    chatNavBtn.addEventListener('click', e => {
      e.stopPropagation();
      chatOverlay.classList.add('active');
    });
    chatCloseBtn.addEventListener('click', () => {
      chatOverlay.classList.remove('active');
    });
    chatOverlay.addEventListener('click', e => {
      if (e.target === chatOverlay) chatOverlay.classList.remove('active');
    });
    // Chat badge update
    function updateChatBadge() {
      const badge = document.getElementById('chat-badge');
      const unread = chatContacts.reduce((sum, c) => sum + (c.unread || 0), 0);
      badge.textContent = unread;
      badge.style.display = unread ? 'inline-block' : 'none';
    }
    updateChatBadge();
    // Chat send logic
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');
    chatSend.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    function sendMessage() {
      if (!currentChatId) return;
      const val = chatInput.value.trim();
      if (!val) return;
      chatData[currentChatId].push({ me: true, text: val });
      chatInput.value = '';
      renderChatMain();
    }
    // Emoji picker (simple)
    const emojiBtn = document.getElementById('emoji-btn');
    emojiBtn.addEventListener('click', e => {
      e.preventDefault();
      chatInput.value += '😊';
      chatInput.focus();
    });
    // Attach and call (mock)
    document.getElementById('attach-btn').addEventListener('click', () => alert('Attachment feature coming soon!'));
    document.getElementById('call-btn').addEventListener('click', () => alert('Call feature coming soon!'));
    // Interests (mock, can be replaced with API data)
    const interests = [
      'AI/ML', 'Open Source', 'Web Dev', 'Hackathons', 'React', 'Node.js', 'Data Science', 'Startups'
    ];
    const interestsList = document.getElementById('interests-list');
    interests.forEach(i => {
      const tag = document.createElement('div');
      tag.className = 'interest-tag';
      tag.textContent = i;
      interestsList.appendChild(tag);
    });
    // Trending hashtags (mock)
    const hashtags = ['#AI', '#WebDev', '#OpenSource', '#React', '#Career', '#Hackathon', '#Trending'];
    const trendingDiv = document.getElementById('trending-hashtags');
    hashtags.forEach(h => {
      const tag = document.createElement('div');
      tag.className = 'hashtag';
      tag.textContent = h;
      trendingDiv.appendChild(tag);
    });
    // Feed posts (mock)
    const posts = [
      {
        author: 'Alex Kim', avatar: 'AK', time: '2h ago', type: 'text', content: 'Excited to share my new open source project! 🚀', hashtags: ['#OpenSource', '#WebDev']
      },
      {
        author: 'Samira R.', avatar: 'SR', time: '3h ago', type: 'image', content: 'Check out this hackathon moment!', image: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80', hashtags: ['#Hackathon', '#AI']
      },
      {
        author: 'Jane Doe', avatar: 'JD', time: '5h ago', type: 'video', content: 'My latest demo video!', video: 'https://www.w3schools.com/html/mov_bbb.mp4', hashtags: ['#React', '#Trending']
      },
      {
        author: 'Priya S.', avatar: 'PS', time: '1d ago', type: 'text', content: 'Just earned a new ML certificate! 🏅', hashtags: ['#AI', '#Career']
      }
    ];
    const feedList = document.getElementById('feed-list');
    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'feed-post';
      div.innerHTML = `
        <div class="feed-post-header">
          <div class="feed-post-avatar">${post.avatar}</div>
          <div class="feed-post-author">${post.author}</div>
          <div class="feed-post-time">${post.time}</div>
        </div>
        <div class="feed-post-content">${post.content}</div>
        ${post.type === 'image' ? `<img class='feed-post-image' src='${post.image}' alt='Post image' />` : ''}
        ${post.type === 'video' ? `<video class='feed-post-video' src='${post.video}' controls></video>` : ''}
        <div class="feed-post-hashtags">
          ${post.hashtags.map(h => `<span class='feed-post-hashtag'>${h}</span>`).join('')}
        </div>
      `;
      feedList.appendChild(div);
    });
  </script>
</body>
