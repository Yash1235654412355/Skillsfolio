<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillfolio â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #2E2E2E;
      --text: #fff;
      --accent: #37B5F2;
      --bg: #F2F2F2;
      --card: #fff;
      --shadow: 0 2px 12px rgba(46,46,46,0.08);
      --font: 'Inter', 'Poppins', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--dark);
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid var(--accent);
      font-size: 15px;
      margin-bottom: 14px;
      outline: none;
      background: var(--bg);
    }
    .btn {
      width: 100%;
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 24px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 17px;
      margin-bottom: 18px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(46,46,46,0.08);
      transition: background 0.2s;
    }
    .link {
      color: var(--accent);
      text-decoration: underline;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    .error {
      color: #D32F2F;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container { padding: 24px 8vw; }
      .logo { font-size: 22px; }
      .title { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Skillfolio</div>
    <div class="title">Create Your Profile</div>
    <div id="error-message" class="error"></div>
    <form id="signup-form">
      <input id="name" class="input" type="text" placeholder="Full Name" required />
      <input id="email" class="input" type="email" placeholder="Email" required />
      <input id="password" class="input" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Create Profile</button>
    </form>
    <div>
      Already have an account? <a href="login.html" class="link">Login</a>
    </div>
  </div>
  <script>
    const API_URL = 'http://localhost:4000/api'; // Change to your backend URL if deployed
    const signupForm = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API_URL}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('skillfolio_token', data.token);
          localStorage.setItem('skillfolio_user', JSON.stringify(data.user));
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.error || 'Signup failed.';
        }
      } catch (err) {
        errorMessage.textContent = 'Network error.';
      }
    });
  </script>
</body>
</html>
